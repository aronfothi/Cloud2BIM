# Sample configuration for Cloud2BIM processing
version: "1.0"

preprocessing:
  voxel_size: 0.05  # meters
  noise_threshold: 0.02  # meters

detection:
  grid_coefficient: 3
  wall:
    min_width: 1.0   # meters
    min_thickness: 0.08  # meters
    max_thickness: 0.5   # meters
    thickness: 0.2   # meters for exterior walls
  slab:
    min_area: 4.0    # square meters
    thickness: 0.3   # meters
  opening:
    min_width: 0.6   # meters
    min_height: 1.8  # meters
    max_aspect_ratio: 4.0

# IFC export settings
ifc:
  project_name: "Sample Building"
  project_long_name: "Sample Building Generated by Cloud2BIM"
  version: "1.0"
  building_type: "Office"
  organization: "Cloud2BIM Test"
  author_name: "Test"
  author_surname: "User"
  export_materials: true
